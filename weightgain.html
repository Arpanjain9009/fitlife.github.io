<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Gain Exercises</title>
    <link rel="stylesheet" href="weightgain.css">
</head>
<body>

    <header class="header">
        <h1>Weight Gain Exercises</h1>
    </header>

    <section class="exercise-container">
        <div class="exercise">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdGNnZnl5aTR6ODhqbXd6dTFsYTY5aXR6aXBwZHQ3cGkzMm5lc3kxZSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3NwOzakbqzOrsfMKBC/giphy.gif" alt="Squats">
            <h2>Squats</h2>
            <p>Squats help build lower body strength and muscle mass.</p>
            <button onclick="increaseCount('squat')">Count: <span id="squat">0</span></button>
        </div>

        <div class="exercise">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdDl2NGR1dDFuNnhndmpjdXo5bmx4YTNnOTFvc3c0MDEweDRjZnFiaSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/xT0xenc4lKQlhf1Ohi/giphy.gif" alt="Deadlifts">
            <h2>Deadlifts</h2>
            <p>Great for building overall strength and gaining mass.</p>
            <button onclick="increaseCount('deadlift')">Count: <span id="deadlift">0</span></button>
        </div>

        <div class="exercise">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExN2J1eTBwM2cxc3JreHV6OHdpNmRtMHY5cDB3eXg4cDFkNXBpdmtzMCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/z3HfNn64mICanASUu9/giphy.gif" alt="Bench Press">
            <h2>Bench Press</h2>
            <p>Targets chest, shoulders, and triceps.</p>
            <button onclick="increaseCount('bench')">Count: <span id="bench">0</span></button>
        </div>

    </section>

    <footer class="footer">
        <p>&copy; 2025 FitLife Pro</p>
    </footer>

    <script src="exercise.js"></script>
</body>
</html>
