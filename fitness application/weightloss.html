<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Loss Exercises</title>
    <link rel="stylesheet" href="weightloss.css">
</head>
<body>

    <header class="header">
        <h1>Weight Loss Exercises</h1>
    </header>

    <section class="exercise-container">
        <div class="exercise">
            <img src="https://media.giphy.com/media/3ov9jNziFTMfzSumAw/giphy.gif" alt="Jump Rope">
            <h2>Jump Rope</h2>
            <p>Great cardio exercise for burning calories quickly.</p>
            <button onclick="increaseCount('jumprope')">Count: <span id="jumprope">0</span></button>
        </div>

        <div class="exercise">
            <img src="https://media.giphy.com/media/l3vRfhbW25Brw3fU4/giphy.gif" alt="Burpees">
            <h2>Burpees</h2>
            <p>A high-intensity exercise for fat burning.</p>
            <button onclick="increaseCount('burpees')">Count: <span id="burpees">0</span></button>
        </div>

        <div class="exercise">
            <img src="https://media.giphy.com/media/3o7TKrSzb1QDLWvSbm/giphy.gif" alt="Mountain Climbers">
            <h2>Mountain Climbers</h2>
            <p>Helps in core strengthening and calorie burning.</p>
            <button onclick="increaseCount('mountain')">Count: <span id="mountain">0</span></button>
        </div>

    </section>

    <footer class="footer">
        <p>&copy; 2025 FitLife Pro</p>
    </footer>

    <script src="exercise.js"></script>
</body>
</html>
