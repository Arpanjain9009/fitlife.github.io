<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Gain Exercises</title>
    <link rel="stylesheet" href="weightgain.css">
</head>
<body>

    <header class="header">
        <h1>Weight Gain Exercises</h1>
    </header>

    <section class="exercise-container">
        <div class="exercise">
            <img src="https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif" alt="Squats">
            <h2>Squats</h2>
            <p>Squats help build lower body strength and muscle mass.</p>
            <button onclick="increaseCount('squat')">Count: <span id="squat">0</span></button>
        </div>

        <div class="exercise">
            <img src="https://media.giphy.com/media/2wh21pE2GH3nq/giphy.gif" alt="Deadlifts">
            <h2>Deadlifts</h2>
            <p>Great for building overall strength and gaining mass.</p>
            <button onclick="increaseCount('deadlift')">Count: <span id="deadlift">0</span></button>
        </div>

        <div class="exercise">
            <img src="https://media.giphy.com/media/ZbhEp3I2OIMAM/giphy.gif" alt="Bench Press">
            <h2>Bench Press</h2>
            <p>Targets chest, shoulders, and triceps.</p>
            <button onclick="increaseCount('bench')">Count: <span id="bench">0</span></button>
        </div>

    </section>

    <footer class="footer">
        <p>&copy; 2025 FitLife Pro</p>
    </footer>

    <script src="exercise.js"></script>
</body>
</html>
