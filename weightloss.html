<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Loss Exercises</title>
    <link rel="stylesheet" href="weightloss.css">
</head>
<body>

    <header class="header">
        <h1>Weight Loss Exercises</h1>
    </header>

    <section class="exercise-container">
        <div class="exercise">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcTlha2s5N2N1enh0NTk5ZHZkMDh3ejhncDQ4a2x3bW5sYWJmd2dxciZlcD12MV9naWZzX3NlYXJjaCZjdD1n/13mpq8Az1u5dTy/giphy.gif" alt="Jump Rope">
            <h2>Jump Rope</h2>
            <p>Great cardio exercise for burning calories quickly.</p>
            <button onclick="increaseCount('jumprope')">Count: <span id="jumprope">0</span></button>
        </div>

        <div class="exercise">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcXhwYmJvb3AxdjdremE1ejVzZmE5d2FjcjRxYXY0emszM3M5M3NrbSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/sdPLLtuVeRdJ9DyCej/giphy.gif" alt="Burpees">
            <h2>Burpees</h2>
            <p>A high-intensity exercise for fat burning.</p>
            <button onclick="increaseCount('burpees')">Count: <span id="burpees">0</span></button>
        </div>

        <div class="exercise">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExY3Z0MTB0bnlob2dieXdzdjFhZHpwNWV1bnYydDI4OGJtdGQzeWlpOCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/hpXVGJDPZcAO9KdDI9/giphy.gif" alt="Mountain Climbers">
            <h2>Mountain Climbers</h2>
            <p>Helps in core strengthening and calorie burning.</p>
            <button onclick="increaseCount('mountain')">Count: <span id="mountain">0</span></button>
        </div>

    </section>

    <footer class="footer">
        <p>&copy; 2025 FitLife Pro</p>
    </footer>

    <script src="exercise.js"></script>
</body>
</html>
